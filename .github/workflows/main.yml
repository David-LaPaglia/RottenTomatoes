name: Scraping Rotten Tomatoes

on:
  workflow_dispatch:
  schedule:
    - cron: '5 4 * * *'

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Debug Files
      - name: Debug Repository Files
        run: |
          echo "Current directory contents:"
          ls -lah

      # Step 5: Run scraper script
      - name: Scrape data
        run: |
          python scraper.py || { echo "Scraper failed. Exiting."; exit 1; }

      # Step 6: Configure Git
      - name: Configure Git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "Scraping script"
          git config user.email "david.lapaglia@colorado.com"

      # Step 7: Commit and push changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git pull --rebase
          git add data.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "New data: $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
